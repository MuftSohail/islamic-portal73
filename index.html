<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی علم اور فتویٰ پورٹل - نیا دلکش ڈیزائن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Lalezar&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Jameel Noori Nastaleeq Font */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/tariq-abdullah/urdu-web-font-CDN/JameelNooriNastaleeq.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/tariq-abdullah/urdu-web-font-CDN/JameelNooriNastaleeq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* --- 🎨 New Royal & Gold Theme 🎨 --- */
        :root {
            --bg-primary: #f4f1ea; /* Soft Cream */
            --bg-secondary: #ffffff;
            --text-primary: #1e293b; /* Dark Slate */
            --text-secondary: #475569;
            --brand-primary: #0B2447; /* Deep Navy */
            --brand-secondary: #A07628; /* Muted Gold */
            --brand-glow: rgba(160, 118, 40, 0.4);
        }

        .dark {
            --bg-primary: #0B2447; /* Deep Navy */
            --bg-secondary: #19376D; /* Lighter Navy */
            --text-primary: #E0E7FF; /* Soft Lavender */
            --text-secondary: #94A3B8; /* Slate Gray */
            --brand-primary: #F4EAD2; /* Light Parchment */
            --brand-secondary: #FFC107; /* Bright Gold */
            --brand-glow: rgba(255, 193, 7, 0.5);
        }
        
        /* Smooth transitions for all elements */
        * {
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Open Sans', sans-serif;
        }

        .font-urdu { font-family: 'Jameel Noori Nastaleeq', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-display { font-family: 'Lalezar', cursive; } /* For headings */

        /* Theme Color Classes */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .brand-text { color: var(--brand-primary); }
        .brand-bg { background-color: var(--brand-primary); }
        .brand-secondary-text { color: var(--brand-secondary); }
        
        /* --- ✨ New Animations & Effects ✨ --- */
        
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--brand-secondary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Staggered Fade-in Animation */
        .fade-in-item {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Card Hover Glow Effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px var(--brand-glow);
        }
        
        /* Decorative Divider */
        .divider {
            height: 2px;
            width: 150px;
            background: linear-gradient(to left, transparent, var(--brand-secondary), transparent);
            margin: 1rem auto;
        }
    </style>
</head>
<body class="bg-primary text-primary">

    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header class="bg-secondary/70 backdrop-blur-lg shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-display text-3xl brand-text">پورٹل نور</h1>
            <div class="hidden md:flex items-center space-x-6 font-semibold" id="nav-links">
                <a href="#home" class="text-primary hover:brand-secondary-text">گھر</a>
                <a href="#fatwa" class="text-primary hover:brand-secondary-text">فتویٰ</a>
                <a href="#library" class="text-primary hover:brand-secondary-text">لائبریری</a>
            </div>
            <div class="flex items-center space-x-4">
                <button id="night-mode-toggle" class="text-xl text-primary hover:brand-secondary-text">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">

        <section id="home" class="text-center my-16">
            <div class="p-8 rounded-xl">
                <p class="font-display text-5xl md:text-6xl brand-text drop-shadow-sm">علم کی روشنی</p>
                <p class="font-arabic text-3xl brand-secondary-text mt-4">"وَقُل رَّبِّ زِدْنِي عِلْمًا"</p>
                <p class="font-urdu text-xl text-secondary mt-2">"اور کہو 'اے میرے رب، میرے علم میں اضافہ فرما۔'" (طہ: 114)</p>
            </div>
            <div class="divider"></div>
        </section>

        <section id="fatwa" class="mb-20">
            <h2 class="font-display text-4xl text-center mb-10 brand-text">سوال و جواب</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="md:col-span-1 bg-secondary p-6 rounded-lg shadow-xl card-hover">
                    <h3 class="text-2xl font-bold mb-4 font-urdu text-primary">سوال پوچھیں</h3>
                    <form id="fatwa-form">
                        <div class="mb-4">
                            <textarea id="question" rows="4" class="w-full p-3 bg-primary border-2 border-transparent focus:border-brand-secondary rounded-md outline-none" placeholder="اپنا سوال یہاں لکھیں۔.."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-brand-primary to-blue-900 dark:from-yellow-400 dark:to-amber-500 text-white dark:text-gray-900 font-bold py-3 px-4 rounded-md transform hover:scale-105 transition-transform">جمع کرائیں</button>
                    </form>
                </div>
                 <div class="md:col-span-2 space-y-4" id="fatwa-list">
                    </div>
            </div>
            <div class="divider mt-20"></div>
        </section>

        <section id="library" class="mb-20">
             <h2 class="font-display text-4xl text-center mb-10 brand-text">علمی خزانہ</h2>
             <div id="book-grid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
                 </div>
        </section>

    </main>

    <footer class="bg-secondary py-10">
        <div class="container mx-auto px-6 text-center text-secondary">
            <p class="font-display text-2xl brand-text">پورٹل نور</p>
            <p class="mt-2">© 2025 ۔ جملہ حقوق محفوظ ہیں۔</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- ✨ Preloader Logic ✨ ---
            const preloader = document.getElementById('preloader');
            window.addEventListener('load', () => {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
            });

            // Mock Data (Urdu)
            const fatwas = [
                { question: 'کیا اسلام میں کریپٹو کرنسی ٹریڈنگ جائز ہے؟', answer: 'کریپٹو کرنسی ٹریڈنگ کا جواز علماء کے درمیان ایک متنازعہ مسئلہ ہے۔ اس میں شامل جدید ٹیکنالوجی اور غیر یقینی کی وجہ سے مختلف آراء موجود ہیں۔' },
                { question: 'انشورنس پر کیا حکم ہے؟', answer: 'روایتی انشورنس میں غرار (غیر یقینی) اور ربا (سود) کے عناصر کی وجہ سے اسے عام طور پر ناجائز سمجھا جاتا ہے۔ تکافل (اسلامی انشورنس) ایک جائز متبادل ہے۔' },
                { question: 'کیا تصویر بنانا حرام ہے؟', answer: 'جانداروں کی تصویر سازی کے بارے میں علماء میں اختلاف پایا جاتا ہے۔ ڈیجیٹل تصاویر اور ضرورت کے تحت بنائی گئی تصاویر پر نرمی کی گنجائش موجود ہے۔' }
            ];

            const books = [
                { title: 'ریاض الصالحین', author: 'امام النووی', file: '#' },
                { title: 'تفسیر ابن کثیر', author: 'ابن کثیر', file: '#' },
                { title: 'فقہ السنہ', author: 'سید سابق', file: '#' },
                { title: 'صحیح بخاری', author: 'امام بخاری', file: '#' },
            ];

            // Night Mode
            const nightModeToggle = document.getElementById('night-mode-toggle');
            const nightModeIcon = nightModeToggle.querySelector('i');
            nightModeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                nightModeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            });
            
            // Render Fatwas
            const fatwaList = document.getElementById('fatwa-list');
            fatwas.forEach(fatwa => {
                const div = document.createElement('div');
                div.className = 'bg-secondary p-5 rounded-lg shadow-lg card-hover fade-in-item';
                div.innerHTML = `<h4 class="font-bold text-xl font-urdu brand-secondary-text">${fatwa.question}</h4><p class="text-secondary mt-2">${fatwa.answer}</p>`;
                fatwaList.appendChild(div);
            });

            // Render Books
            const bookGrid = document.getElementById('book-grid');
            books.forEach(book => {
                const div = document.createElement('div');
                div.className = 'bg-secondary p-6 rounded-lg shadow-lg text-center flex flex-col justify-between items-center card-hover fade-in-item';
                div.innerHTML = `<div class="mb-4"><h4 class="font-bold text-2xl font-urdu brand-secondary-text">${book.title}</h4><p class="text-secondary">${book.author}</p></div><a href="${book.file}" target="_blank" class="bg-gradient-to-r from-brand-primary to-blue-900 dark:from-yellow-400 dark:to-amber-500 text-white dark:text-gray-900 font-bold py-2 px-6 rounded-md transform hover:scale-105 transition-transform">پڑھیں</a>`;
                bookGrid.appendChild(div);
            });
            
            // --- ✨ Staggered Animation Logic ✨ ---
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add 'visible' class to trigger animation
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the item is visible
            });

            // Observe all items that need to be animated
            document.querySelectorAll('.fade-in-item').forEach((item, index) => {
                // Add a delay based on the item's index
                item.style.transitionDelay = `${index * 100}ms`;
                observer.observe(item);
            });
        });
    </script>

</body>
</html>
